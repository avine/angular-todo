<div class="row p-2" *ngFor="let item of list">
  <div class="col" [ngClass]="{'todo-done': item.done}">
    {{ item.title }}
  </div>
  <div class="col col-auto">
    <button class="btn btn-outline-success btn-sm" (click)="onAction('unarchive', item)" i18n="Unarchive|Button@@Unarchive">Unarchive</button>
    <button class="btn btn-outline-danger btn-sm" (click)="onAction('delete', item)" i18n="Delete|Button@@Delete">Delete</button>
  </div>
</div>
