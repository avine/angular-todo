<form (ngSubmit)="onCreate()">
  <input [(ngModel)]="title" name="title" type="text" placeholder="Qu'y a-t-il à faire ?" class="form-control" autofocus autocomplete="off" />
</form>

<table class="table">
  <tr *ngFor='let item of listService.get(); let i = index'
    app-todo-item [title]="item.title" [done]="item.done" (changeStatus)="onChangeStatus($event, i)">
  </tr>
</table>

<div *ngIf="this.listService.length()" class="text-center">
  Reste à faire : <span class="badge" [ngClass]="remainBadge()">{{ remain() }}/{{ this.listService.length() }}</span>
</div>
