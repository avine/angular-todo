<form (ngSubmit)="onCreate()">
  <input
    [(ngModel)]="title"
    name="title"
    type="text"
    placeholder="Qu'y a-t-il à faire ?"
    class="form-control" autofocus autocomplete="off" />
</form>

<table class="table">
  <tr *ngFor='let item of list'
    app-todo-item
    [title]="item.title"
    [done]="item.done"
    (changeStatus)="onChangeStatus(item.id, $event)">
  </tr>
</table>

<div *ngIf="list.length" class="text-center">
  Reste à faire :
  <span class="badge" [ngClass]="remainBadge()">
    {{ remain() }}/{{ list.length }}
  </span>
</div>
